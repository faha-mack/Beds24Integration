<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OAuth Callback</title>
    <script>
        // Send the full URL back to the parent window
        if (window.parent) {
            window.parent.postMessage({ url: window.location.href }, '*');
        }
    </script>
</head>
<body>

</body>
</html>
